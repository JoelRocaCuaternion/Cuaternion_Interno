<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor Autodesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css" />
    <link rel="icon" type="image/x-icon" href="./bonareaLogoico.ico" />
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    
</head>
<body>
    <!-- Contenedor del visor dual -->
    <div class="viewer dual-viewer-container" id="viewerContainer">
        <!-- Visor 3D (Izquierda) -->
        <div class="viewer-half">
            <div id="preview" class="viewer-3d"></div>
        </div>
        
        <!-- Visor 2D/P&ID (Derecha) -->
        <div class="viewer-half">
            <div id="preview2D" class="viewer-2d"></div>
        </div>
    </div>

    <!-- Menú lateral izquierdo -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="./Bonarea-logo-1.png" height="100px" alt="Bon Area" />
        </div>
        
        <a href="#" class="sidebar-item">
            <i class='bx bx-layer'></i>
            <span>Panell</span>
        </a>
        
        <a href="models.html" class="sidebar-item">
            <i class='bx bx-cube'></i>
            <span>Models</span>
        </a>
        
        <a href="#" class="sidebar-item">
            <i class='bx bx-map'></i>
            <span>Mapes</span>
        </a>
        
        <a href="#" class="sidebar-item">
            <i class='bx bx-user'></i>
            <span>El meu perfil</span>
        </a>
        
        <a href="index.html" class="sidebar-item">
            <i class='bx bx-desktop'></i>
            <span>Visor 3D</span>
        </a>

        <a href="pid.html" class="sidebar-item">
            <i class='bx bx-desktop'></i>
            <span>P&ID</span>
        </a>

        <a href="dual.html" class="sidebar-item active has-submenu" id="dualMenuItem">
            <i class='bx bx-desktop'></i>
            <span>Dual</span>
        </a>

        <!-- Submenú Ocultar 2D -->
        <div class="submenu" id="dualSubmenu">
            <a href="#" class="submenu-item" id="toggleFullscreen3D">
                <i class='bx bx-expand-alt'></i>
                <span>Només 3D</span>
            </a>
            <a href="#" class="submenu-item" id="toggleDualView">
                <i class='bx bx-grid-alt'></i>
                <span>Vista Dual</span>
            </a>
        </div>

        <!-- Aquí va el Select2 -->
        <div class="select-container">
            <label for="palabras-select">Elements Random:</label>
            <select id="palabras-select" style="width: 100%;">
                <option value="tungsteno">Tungsteno (W)</option>
                <option value="einsteinio">Einsteinio (Es)</option>
                <option value="mendelevio">Mendelevio (Md)</option>
                <option value="seaborgio">Seaborgio (Sg)</option>
                <option value="livermorio">Livermorio (Lv)</option>
                <option value="bohrio">Bohrio (Bh)</option>
                <option value="neptunio">Neptunio (Np)</option>
                <option value="curio">Curio (Cm)</option>
                <option value="fermio">Fermio (Fm)</option>
                <option value="dubnio">Dubnio (Db)</option>
            </select>
        </div>
    </div>
    </div>

    <button class="sidebar-toggle sidebar-visible" id="sidebarToggle" onclick="toggleSidebar()">
        <i class='bx bx-chevron-left' id="sidebarToggleIcon"></i>
    </button>

    <!-- Panel desplegable P -->
    <div class="collapsible-panel" id="collapsiblePanelP">
        <div class="panel-content">
            <div class="panel-header">
                <div class="panel-title">P</div>
                <div class="cards-container">
                    <div class="status-card">
                        <div class="status-card-header">N1</div>
                        <div class="status-content">
                            <div class="status-icon info">
                                <i class='bx bx-check'></i>
                            </div>
                        </div>
                    </div>
                    <div class="status-card">
                        <div class="status-card-header">N2</div>
                        <div class="status-content">
                            <div class="status-icon warning">
                                <i class='bx bx-exclamation'></i>
                            </div>
                        </div>
                    </div>
                    <div class="status-card">
                        <div class="status-card-header">N3</div>
                        <div class="status-content">
                            <div class="status-icon error">
                                <i class='bx bx-x'></i>
                            </div>
                        </div>
                    </div>
                    <div class="status-card">
                        <div class="status-card-header">N4</div>
                        <div class="status-content">
                            <div class="status-icon success">
                                <i class='bx bx-check'></i>
                            </div>
                        </div>
                    </div>
                    <div class="status-card">
                        <div class="status-card-header">N5</div>
                        <div class="status-content">
                            <div class="status-icon purple">
                                <i class='bx bx-cog'></i>
                            </div>
                        </div>
                    </div>
                    <div class="status-card">
                        <div class="status-card-header">N6</div>
                        <div class="status-content">
                            <div class="status-icon orange">
                                <i class='bx bx-time'></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="toggle-button" onclick="togglePanelP()">
            <i class='bx bx-chevron-up' id="toggleIconP"></i>
        </button>
    </div>

    <!-- Panel desplegable A -->
    <div class="collapsible-panel-a" id="collapsiblePanelA">
        <div class="panel-content">
            <div class="panel-header">
                <div class="panel-title">A</div>
                <div class="cards-container">
                    <div class="status-card">
                        <div class="status-card-header">N1</div>
                        <div class="status-content">
                            <div class="status-icon success">
                                <i class='bx bx-check'></i>
                            </div>
                        </div>
                    </div>
                    <div class="status-card">
                        <div class="status-card-header">N2</div>
                        <div class="status-content">
                            <div class="status-icon info">
                                <i class='bx bx-info-circle'></i>
                            </div>
                        </div>
                    </div>
                    <div class="status-card">
                        <div class="status-card-header">N3</div>
                        <div class="status-content">
                            <div class="status-icon warning">
                                <i class='bx bx-exclamation'></i>
                            </div>
                        </div>
                    </div>
                    <div class="status-card">
                        <div class="status-card-header">N4</div>
                        <div class="status-content">
                            <div class="status-icon error">
                                <i class='bx bx-x'></i>
                            </div>
                        </div>
                    </div>
                    <div class="status-card">
                        <div class="status-card-header">N5</div>
                        <div class="status-content">
                            <div class="status-icon purple">
                                <i class='bx bx-cog'></i>
                            </div>
                        </div>
                    </div>
                    <div class="status-card">
                        <div class="status-card-header">N6</div>
                        <div class="status-content">
                            <div class="status-icon orange">
                                <i class='bx bx-time'></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="toggle-button" onclick="togglePanelA()">
            <i class='bx bx-chevron-up' id="toggleIconA"></i>
        </button>
    </div>

    <!-- Pestañas flotantes -->
    <div class="floating-tabs" id="floatingTabs">
        <button class="floating-tab" onclick="showPanelP()">P</button>
        <button class="floating-tab" onclick="showPanelA()">A</button>
    </div>


    <div id="overlay" style="display:none;">
        <div class="notification">
        <button id="closeOverlay" aria-label="Cerrar overlay" 
        style="position:absolute; top:10px; right:15px; border:none; background:none; font-size:1.5em; cursor:pointer;">×</button>
      <div id="notificationContent"></div>
        </div>
    </div>

    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./viewer.js"></script>
    <script src="disenyPagina.js"></script>
</body>
</html>
